    function shuffle(arr) {
        let shuffleArr = [];
        let usedIndex = [];
        let i = 0;
        while (i < arr.length) {
            let randomNumber = Math.floor(Math.random() * arr.length);
            if (!usedIndex.includes(randomNumber)) {
                shuffleArr.push(arr[randomNumber]);
                usedIndex.push(randomNumber);
                i++;
            }
           
            if (usedIndex.length === arr.length) {
                break;
            }
        }
        return shuffleArr;
    }
