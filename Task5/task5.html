<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main(){
           var B1= document.getElementById("B1");
           B1.addEventListener("click",sum,false);

        }
        function sum(){
           var arr=new Array(100);
           var Dv1=document.getElementById("Dv1");
           Dv1.innerHTML+="<br>"
           for (var i =1;i<=100;i++){
            arr[i]=i;
           }
           for (var i =1;i<=100;i++){
            
            Dv1.innerHTML+=arr[i]+" ";
            if((i%10==0))
            Dv1.innerHTML+="<br>"
           }
        }

        window.addEventListener("load",main,false);
    </script>
</head>
<body>
    <input type="Button" value="Click me!" id="B1">
    <span id="Dv1"></span>
</body>
</html>
