<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function main(){
           var B1= document.getElementById("B1");
           B1.addEventListener("click",sum,false);

        }
        function sum(){
           var arr=new Array(100);
           var sum=0;
           var Dv1=document.getElementById("Dv1");
           
           for (var i =1;i<=100;i++){
            arr[i]=i;
           }
           for (var i =1;i<=100;i++){
            if(arr[i]%2==0)
            sum+=arr[i];
            
        }
        Dv1.innerHTML="The sum of 0-100 is:"+ sum;
    }

        window.addEventListener("load",main,false);
    </script>
</head>
<body>
    <input type="Button" value="Click me!" id="B1">
    <span id="Dv1"></span>
</body>
</html>
